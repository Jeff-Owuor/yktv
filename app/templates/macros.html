{% macro displayBlogs(blogs) %}

    {% for blog in blogs %}
    <div style="display:flex;flex-direction:column;width: 650px;height:489px;justify-content: center;align-items: center;background-image: url(https://images.unsplash.com/photo-1497864149936-d3163f0c0f4b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Njd8fGJhY2tncm91bmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);background-repeat: no-repeat;background-size: cover;color:white;margin-top:10px;margin-left:14%">
          <h5>Title:  {{blog.title}}</h5>
          <h6>Bloger:  {{blog.user.username}}</h6>
          <p>{{blog.blog}}  ~blog</p>
          <p>Posted On:{{blog.posted.strftime('%Y/%m/%d %r')}}</p>
      </div>
    {% endfor %}

{% endmacro %}
